<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div id="num2-container">0</div>
        <div class="display-number" id="displayNumber">0</div>
      </div>
      <div class="buttons">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="number-button">0</button>
        <button class="operator-button">+</button>
        <button class="operator-button">-</button>
        <button class="bottomleft" class="operator-button">*</button>
        <button class="operator-button">/</button>
        <button id="button-equals">=</button>
        <button class="bottomright" id="button-clear">c</button>
        <script src="./javascript.js"></script>
      </div>
    </div>
  </body>
</html>
